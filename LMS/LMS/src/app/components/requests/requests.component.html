<div id="request-comp">
    <div>
        <img src="new-side-scroll.png" alt="scroll-image">
        <div id="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Book name</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let loan of loans">
                        <td>{{loan.bookName}}</td>
                        <td *ngIf="loan.borrowRequestTime != undefined">{{loan.borrowRequestTime.split("T")[0]}}</td>
                        <td *ngIf="loan.status != undefined" [style.color]="status[loan.status][1]">{{status[loan.status][0]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
